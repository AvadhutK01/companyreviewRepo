<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Review </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h2>Add Company Review</h2>
        <form action="/post-data" method="post">
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" name="companyNamevalue" id="companyName"
                    placeholder="Enter company name">
            </div>
            <div class="mb-3">
                <label for="pros" class="form-label">Pros</label>
                <input type="text" class="form-control" name="prosvalue" id="pros" placeholder="Enter pros"></input>
            </div>
            <div class="mb-3">
                <label for="cons" class="form-label">Cons</label>
                <input type="text" class="form-control" name="cons" id="consvalue" placeholder="Enter cons"></input>
            </div>
            <div class="mb-3">
                <label for="ratings" class="form-label">Ratings</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mb-3 mt-5">
            <label for="search" class="form-label">
                <h2>Search company here</h2>
            </label>
            <form id="search-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div id="data-div"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
